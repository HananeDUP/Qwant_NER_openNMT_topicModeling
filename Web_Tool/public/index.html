<body>
    <h1>TOPIC MODELING</h1>
    <div class="upload">
        <div class="principal_topics">
            <h3>Principal</h3>
            <div>
                <label>Upload principal topics file</label>
                <input id="upload_principal_topics" type="file" class="button is-link" />
            </div>
            <div>
                <label>Upload description of principal topics</label>
                <input id="upload_principal_topics_description" type="file" class="button is-link" />
            </div>
        </div>
        <div class="sub_topics">
            <h3>Sub Topics</h3>
            <div>
                <label>Upload sub topics file</label>
                <input id="upload_sub_topics" type="file" class="button is-link" />
            </div>

            <div>
                <label>Upload description of sub topics</label>
                <input id="upload_sub_topics_description" type="file" class="button is-link" />
            </div>
        </div>
    </div>
    <div class="container">
        <div class="principal_topics">
            <div id="chart_principal_topics"></div>
            <div id="desc_principal_topics"></div>

        </div>
        <div class="sub_topics">
            <div id="chart_sub_topics"></div>
            <div id="desc_sub_topics"></div>
        </div>
